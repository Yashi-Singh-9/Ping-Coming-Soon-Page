<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <div class="container">
    <header>
      <img src="images/logo.svg" alt="Ping Logo">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
    </header>

    <form action="#" id="subscribeForm" class="form" novalidate>
      <input type="email" name="email" id="email" placeholder="Your email address..." required>
      <button type="submit">Notify Me</button>
    </form>
    <p id="messageContainer" class="error-message"></p>
    <img src="images/illustration-dashboard.png" alt="Stats Dashboard" class="stats">
  </div>
  
  <footer>
    <div class="social-icons">
      <a href="#">
        <i class="fa-brands fa-facebook-f"></i>
      </a>
      <a href="#">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a href="#">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </div>
    <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/yashi-singh-b4143a246" target="_blank">Yashi Singh</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
